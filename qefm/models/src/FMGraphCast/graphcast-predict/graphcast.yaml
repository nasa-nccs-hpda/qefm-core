version: '3.8'
services:
    graphcast:
        container_name: FMGraphCast
        image: graphcast
        stdin_open: true
        tty: true
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: 1
                          capabilities: [gpu]
        volumes: 
            - C:\Users\path:/app